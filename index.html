<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-----------------------Linked Bootstrap, Cloudflare, Reset, & Style CSS----------------------->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
 <!-----------------------Header----------------------->  
    <header class="justify-content-center bg-dark text-white mx-0 px-1">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
                <h1 class="display-4 text-center w-100">Weather Dashboard</h1>
            </div>
        </div>
    </header>

  <!-----------------------Main----------------------->  
    <main class="container-fluid">
        <div class="row">
            <div class="col-3 bg-dark border-1">
                <div class=" headerSearch row mx-3">
                    <h3>Search for a City:</h3>
                </div>                
                <div class="formInput row ml-3">
                    <input class="border" type="text" id="searchCity"/>
                    <button type="button" class="btn btn-primary btn-md border-0" id="searchButton"><span class="oi oi-magnifying-glass"></span></button>
                </div>
                <div class="list-group row m-3" id="savedCities"></div>
            </div>
            <div class="col-9">
                <div class="row border m-3" id="selectedCity"></div>
                <div class=" row m-3" id="forcast"></div>
            </div>
        </div>
    </main>

 <!-----------------------Linked JS & jQuery----------------------->  
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
